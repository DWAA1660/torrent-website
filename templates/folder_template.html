	<title>Flask Form Example</title>

<body>

    <ul>
    {% for file in files %}
        {% if file.endswith('.mp4') %}
            <video src="{{ file }}" alt="Video">
        {% else %}
            <a href="/static/{{ folder }}/{{ file }}" download>{{ file }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>

</body>
</html>
